
<h3>Ручное добавление участника</h3>
<form method="post">
  Этап:
  <select name="stage">
    {% for s in stages %}
      <option value="{{s}}">{{s}}</option>
    {% endfor %}
  </select><br><br>
  Название группы: <input name="group"><br><br>
  Фамилия участника: <input name="participant"><br><br>
  <button type="submit">Назначить номер</button>
</form>
