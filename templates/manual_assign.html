
{% extends "layout.html" %}
{% block content %}
<h4>Ручное добавление участников</h4>
<form method="post">
  <div class="mb-3">
    <label>Этап</label>
    <select name="stage" class="form-control">
      {% for s in stages %}
        <option value="{{s}}">{{s}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label>Группа</label>
    <input name="group" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Фамилии участников (по одной на строку)</label>
    <textarea name="participants" class="form-control" rows="8"></textarea>
  </div>
  <button type="submit" class="btn btn-warning">Добавить</button>
</form>
{% endblock %}
